<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Godwin Alexander Ekainu" />
    <meta name="description" content="Little Taco shop contact page" />
    <title>LTS Contact page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Welcome to the Little Taco Shop</h1>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about">About</a>
          </li>
          <li>
            <a href="/#menu">Menu</a>
          </li>
          <li>
            <a href="hour.html">Store Hours</a>
          </li>
        </ul>
      </nav>
    </header>
    <figure>
      <img src="img/tacos_close_up_400x260.png" alt="tacos_and_drink_400x267" />
      <figcaption>
        <p>Tacos and Drinks</p>
      </figcaption>
    </figure>
    <hr />
    <main>
      <section>
      <h2>Our Contact</h2>
      <form action="https/httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="your name" required>
          </p>
          <p>
            <label for="name">Email</label>
            <input type="email" name="name" id="name" placeholder="your email" required>
          </p>
          <p>
            <label for="message">Your Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
          </p>
          <button type="submit">submit</button>
          <button type="reset">reset</button>
        </fieldset>
      </form>
    </section>
    <section>
      <h2>
        Our Location
      </h2>
      <address>
        No.05 Ota Ajegunle Apapa street
        
      </address>
    </section>
    </main>
    <hr />
    <footer>CopyRight &copy; The Little Taco shop</footer>
  </body>
</html>
